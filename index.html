<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>



</head>

<body>

  <!-- Rating state start -->
  <main class="container">
    <img class="circled active" src="../images/icon-star.svg" alt="star-icon" />
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div id="buttons">
      <button class="circled" type="text">1</button>
      <button class="circled" type="text">2</button>
      <button class="circled" type="text">3</button>
      <button class="circled" type="text">4</button>
      <button class="circled" type="text">5</button>
    </div>
    <button class="submit" type="submit">Submit</button>
  </main>
  <!-- Rating state end -->

  <section id="message" class="none">
    <img src="../images/illustration-thank-you.svg">
    <h2>Thank you!</h2>
    <p> We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!</p>
  </section>
  <!-- Thank you state start -->







  <!-- Thank you state end -->
</body>
<script src="index.js"></script>

</html>
